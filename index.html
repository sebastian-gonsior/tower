<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="registration-screen" class="modal">
        <div class="modal-content">
            <h2>Welcome</h2>
            <label for="reg-email">Please register to play.</label>
            <input type="email" id="reg-email" class="form-input" placeholder="Enter your email">
            <br>
            <button id="reg-btn" class="btn">Register</button>
        </div>
    </div>

    <div id="character-creation-screen" class="modal hidden">
        <div class="modal-content">
            <h2>Create Character</h2>
            <label for="char-name">Only registered players can create a character.</label>
            <input type="text" id="char-name" class="form-input" placeholder="Character Name">
            <br>
            <button id="create-char-btn" class="btn">Start Adventure</button>
        </div>
    </div>

    <div id="game-view" class="hidden">
        <div class="top-bar" style="text-align: center; margin: 10px; font-size: 1.2em;">
            <span> Level: <span id="level-display">1</span></span>
            <span style="margin-left: 20px;">Gold: <span id="gold-display">0</span></span>
            <span style="margin-left: 20px;">Lives: <span id="lives-display">3</span></span>
        </div>

        <div class="game-container">
            <div class="panel left-panel">
                <h2 id="player-name-display">Player</h2>
                <div class="player-sprite">
                    ğŸ˜
                </div>
                <div class="slots-container" id="active-slots">
                    <!-- Slots generated by JS -->
                </div>
                <div class="health-container">
                    <label>HP:</label>
                    <div class="health-bar-bg">
                        <div class="health-bar-fill" id="player-hp-bar" style="width: 100%;"></div>
                    </div>
                    <span id="player-hp-text">100</span>
                </div>
            </div>

            <div class="panel right-panel">
                <h2 id="enemy-name-display">Enemy</h2>
                <div class="enemy-sprite">
                    ğŸ‰
                </div>
                <div class="slots-container" id="enemy-slots">
                    <!-- Slots generated by JS -->
                </div>
                <div class="health-container">
                    <label>Enemy HP:</label>
                    <div class="health-bar-bg">
                        <div class="health-bar-fill" id="enemy-hp-bar" style="width: 100%;"></div>
                    </div>
                    <span id="enemy-hp-text">1000</span>
                </div>
            </div>
        </div>

        <div class="controls-container" style="text-align: center; margin-bottom: 20px;">
            <button id="start-fight-btn" class="btn">Start Fight</button>
        </div>

        <div class="stash-container">
            <h3>Stash (Click item to equip/unequip)</h3>
            <div class="slots-container" id="stash-slots">
                <!-- Slots generated by JS -->
            </div>
        </div>

        <div id="shop-overlay" class="modal hidden">
            <div class="modal-content">
                <h2>Shop</h2>
                <div id="shop-gold-display" style="color: gold; font-weight: bold; margin-bottom: 10px;">Gold: 0</div>
                <div id="shop-items" class="shop-items-container">
                    <!-- Shop items generated by JS -->
                </div>
                <div style="margin-top: 20px;">
                    <button id="next-level-btn" class="btn">Start Next Level</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
